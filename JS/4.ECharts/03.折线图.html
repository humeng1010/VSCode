<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/node_modules/echarts/dist/echarts.min.js"></script>
    <!-- <script src="jQuery.min.js"></script> -->
    <style>
        .box {
            width: 1000px;
            height: 700px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // var myCharts = echarts.init($('.box'))
        //注意：在使用ECharts初始化DOM的时候，只可以使用js原生方式获取DOM，不可以使用jQuery
        var myCharts = echarts.init(document.querySelector('.box'))
        var option = {
            //标题
            title: {
                text: '折线图📈'
            },
            //提示信息 axis:轴
            tooltip: {
                //鼠标经过坐标轴显示提示信息
                trigger: 'axis'
            },
            //数据对应的折线
            legend: {
                data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
            },

            //边界
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            //保存为png图片
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            //x轴
            //type: 'category'
            //'category' 类目轴，适用于离散的类目数据。为该类型时类目数据可自动从 series.data 或 dataset.source 中取，或者可通过 xAxis.data 设置类目数据。
            xAxis: {
                type: 'category',
                //刻度和文字对齐
                boundaryGap: false,
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            // 系列列表
            // name：系列名称
            // type：类型，什么样的表
            // stack：数据堆叠。如果值相同则使用数据堆叠：前面的值+ ... +本身的值
            //        如果给stack指定不同的值，则不会发生数据堆叠，或者直接取掉stack
            // data：该模型的具体数据
            series: [
                {
                    name: 'Email',
                    type: 'line',
                    stack: 'Total1',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: 'Union Ads',
                    type: 'line',
                    stack: 'Total2',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: 'Video Ads',
                    type: 'line',
                    stack: 'Total3',
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: 'Direct',
                    type: 'line',
                    stack: 'Total4',
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: 'Search Engine',
                    type: 'line',
                    stack: 'Total5',
                    data: [820, 932, 901, 934, 1290, 1330, 1320]
                }
            ]
        };

        myCharts.setOption(option)



    </script>

</body>

</html>
