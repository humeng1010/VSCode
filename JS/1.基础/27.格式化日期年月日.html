<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化日期</title>
    <script>
        var date = new Date();
        console.log(date.getFullYear());//返回当前的年 2022
        console.log(date.getMonth() + 1);//当前是5月，但是返回的是4 因为月是从0开始的[0-11] 记住月份加1
        console.log(date.getDate());//返回几号
        console.log(date.getDay());//返回周几 周一返回的是1 周六返回的是6 但是周日返回的是0
        //我们写一个 2022年 5月 20日 星期五
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        var day = date.getDay();
        console.log('今天是:' + year + '年' + month + '月' + dates + '日' + arr[day]);



    </script>
</head>

</body>

</html>
