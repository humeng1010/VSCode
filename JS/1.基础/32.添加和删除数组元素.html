<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组元素方法
        //1.1 push() 入栈 在数组的末尾添加一个或多个数组元素 push 推!
        var arr = [1, 2, 3];
        arr.push('black');
        arr.push(4, 5);
        console.log(arr);
        //1.2 unshift() 在数组开头添加元素
        arr.unshift('hello', '"world"');
        console.log(arr);


        //2.1 pop() 出栈 在数组的末尾删除一个元素
        arr.pop();
        arr.pop();
        console.log(arr);
        //2.2 shift() 删除数组开头的元素
        arr.shift();
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
