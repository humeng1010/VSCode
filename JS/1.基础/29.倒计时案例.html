<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <script>
        //倒计时函数
        function conutDown(time) {
            var nowTime = +new Date();//返回的是当前时间的毫秒数
            var inputTime = +new Date(time);//返回的是用户输入的毫秒数
            var times = (inputTime - nowTime) / 1000;//剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24);//得到天数
            d = d < 10 ? '0' + d : d;//美化格式 小于10，前面补0
            var h = parseInt(times / 60 / 60 % 24);//得到小时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);//得到分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);//得到秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        console.log(conutDown('2022-05-20 00:00:00'));


    </script>
</head>

</html>
