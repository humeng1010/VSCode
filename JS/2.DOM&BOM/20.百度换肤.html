<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("/Users/humeng/Pictures/截屏2022-04-26 下午7.47.10.png") no-repeat center top;
        }

        li {
            list-style: none;
        }

        .baidu {
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 3px;
        }

        .baidu li {
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }

        .baidu img {
            width: 100px;
        }
    </style>
</head>

<body>
    <ul class="baidu">
        <li><img src="/Users/humeng/Pictures/截屏2022-04-26 下午7.47.10.png" alt=""></li>
        <li><img src="/Users/humeng/Pictures/截屏2022-04-26 下午8.09.06.png" alt=""></li>
        <li><img src="/Users/humeng/Pictures/截屏2022-04-26 下午8.10.21.png" alt=""></li>
        <li><img src="/Users/humeng/Pictures/截屏2022-04-27 下午7.01.14.png" alt=""></li>
    </ul>

    <script>
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        // console.log(imgs);
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }

    </script>
</body>

</html>
