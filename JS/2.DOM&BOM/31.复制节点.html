<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1111</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        //1.node.cloneNode();参数为空或者是false浅拷贝,值复制标签，不复制内容
        //2.node.cloneNode(true);参数true深拷贝,复制内容
        var li1 = ul.children[0].cloneNode(true);
        ul.appendChild(li1);
    </script>
</body>

</html>
