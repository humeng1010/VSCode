<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const tfboys = ["易烊千玺", "王俊凯", "王源"];
        function play(...args) {
            console.log(arguments);//对象(实参)
            console.log(args);//数组(实参)
        }
        // 「...」扩展运算符将「数组」转换成逗号分割的「参数序列」
        play(...tfboys);//play("易烊千玺", "王俊凯", "王源");
    </script>

</body>

</html>
