<body>

    <script>
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.send();
                xhr.onreadystatechange = () => {
                    if (xhr.status === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            // 成功
                            resolve(xhr.response)
                        } else {
                            // 失败
                            reject(xhr.status)
                        }
                    }
                }
            })
        }
        // sendAJAX("http://www.liulongbin.top:3006/api/getbooks").then(value => {
        //     console.log(value);
        // }).catch(reason => {
        //     console.log(reason);
        // })
        async function main() {
            try {
                // console.log("test");
                let value = await sendAJAX("http://127.0.0.1:80/api/get?name=zs");
                console.log(value);
            } catch (error) {
                console.error(error);
            }
        }

        main();

    </script>
