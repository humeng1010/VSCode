<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ES6引入了 rest 参数，用于获取函数的实参 ，用来代替arguments
        // ES5 获取实参的方式
        function date() {
            console.log(arguments);//对象
        }
        date("hello", "baby")

        // ES6的rest参数(...args)
        function dates(...args) {
            console.log(args);//数组
        }
        dates("hello", "baby")
        // 注意rest参数必须放到参数最后
        function fn(a, b, ...args) {
            console.log(a);
            console.log(b);
            console.log(args);
        }
        fn(1, 2, 3, 4, 5, 6);
    </script>

</body>

</html>
