<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,
        p {
            font-family: 'Microsoft Yahei';
            font-size: 20px;
            font-weight: 800;
        }

        .f {
            /* 斜体 */
            font-style: italic;
        }

        em,
        i {
            /* 正常字体 给em标签或者i标签 */
            font-style: normal;
        }

        .demo2 {
            /* font: font-style font-weight font-size/line-height font-family;有顺序之分 */
            font: italic 700 16px/16px "Microsoft yahei";
            /* 可以简写为 font: font-size font-family */
            /* font: 22px "Microsoft yahei"; */
            /* 添加阴影 */
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>

<body>
    <h2>锦瑟</h2>
    <em>hello</em>
    <i>demo</i>
    <p>锦瑟无端五十弦</p>
    <p>一弦一柱思华年</p>
    <p class="demo">庄生晓梦迷蝴蝶</p>
    <p class="f">望帝春心托杜鹃</p>

    <div class="demo2">字体样式的复合写法</div>

    <div class="demo9"></div>


</body>

</html>
