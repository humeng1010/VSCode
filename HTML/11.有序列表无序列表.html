<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h4>无序列表ul-li ul中只可以放li标签,但是li里面可以放任何标签</h4>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <h4>有序列表ol-li ol中只可以放li标签,但是li里面可以放任何标签</h4>
    <div>
        <ol>
            <li>李白</li>
            <li>杜甫</li>
            <li>白居易</li>
            <li>王安石</li>
        </ol>
    </div>
</body>

</html>
