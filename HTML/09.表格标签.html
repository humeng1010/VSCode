<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table表格标签</title>
</head>

<body>
    <div>
        行:tr
        表头:th
        列:td
    </div>
    <div>
        <table>
            <!-- 表头thead -->
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>gender</th>
                    <th>hobbies</th>
                </tr>
            </thead>
            <!-- thead end -->

            <!-- tbody start -->
            <tbody>
                <tr>
                    <td>jack</td>
                    <td>23</td>
                    <td>男</td>
                    <td>篮球</td>
                </tr>
                <tr>
                    <td>tmo</td>
                    <td>23</td>
                    <td>女</td>
                    <td>唱跳rap篮球</td>
                </tr>
            </tbody>
            <!-- tbody end -->
        </table>
    </div>
</body>

</html>
