<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 访问过后的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过 */
        a:hover {
            color: skyblue;
        }

        /* 鼠标按下的时候 */
        a:active {
            color: purple;
        }

        input:focus {
            background-color: pink;
        }
    </style>
</head>

<body>
    <a href="#">小猪🐷</a>
    <a href="#">www.baidu.com</a>

    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
